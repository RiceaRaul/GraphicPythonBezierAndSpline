<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .custom-dialog {
            width: 300px;
            height: 150px;
            display: grid;    
            place-items: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .custom-row{
            background-color: yellow;
            display: flex !important;
            align-items: self-end !important;
        }
    </style>
</head>

    <h1>
        Rares
    </h1>
<div style="height: 100vh; width: 100vw;display: flex;justify-content: center;align-items: center;">

</div>
