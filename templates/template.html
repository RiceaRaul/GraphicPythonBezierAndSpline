<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .custom-dialog {
            width: 300px;
            height: 150px;
            display: grid;    
            place-items: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .header{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap:5px;
        }
        .header a{
            text-decoration: none;
            background: #fff;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
            transition: opacity 0.1s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }

        .header a:hover{
            opacity: 0.5;
        }

        .row {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Grafica pe calculator</h1>
    <div class="row">
        <a href="/">Bezier Curve</a>
        <a href="/spline">B-Spline Curve</a>
    </div>
</div>
<div style="height: 100vh; width: 100vw;display: flex;justify-content: center;align-items: center; flex-wrap: wrap;">
    {{ script|safe }}
</div>
</body>
</html>
